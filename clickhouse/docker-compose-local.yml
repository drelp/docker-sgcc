    restart: always
    container_name: cs01-01
    ports:
      - 8000:9000
      - 8123:8123
      - 9009:9009
    volumes:
      - ./data/clickhouse01-01/:/var/lib/clickhouse
      - ./conf/clickhouse-server01-01/:/etc/clickhouse-server/
    extra_hosts:
      - "server01:10.50.10.27"
      - "server02:10.50.10.27"
      - "server03:10.50.10.27"
    hostname: server01
    networks:
